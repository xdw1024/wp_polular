
<div class="pageContent">
    <form method="post" action="__ADMIN__contentmanage/saveinfo" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);" >
        <div class="pageFormContent" layoutH="56">
            <input type="hidden" name="id" value="{$info.id}">
            <input type="hidden" name="old_title" value="{$info.title}">
            <p>
                <label>标  题：</label>
                <input name="title" class="required" type="text" size="30" value="{$info.title}" alt="请输入标题" />
            </p>
            <div style="clear: both"></div>
            <p>
                <label>内容类型：</label>
                <select class="" name="type_id" >
                    {volist name="type_list" id="type" key="k"}
                    {eq name="$info.type_id" value="$type.id"}<option value="{$type.id}" selected="selected" >{$type.name}</option>
                    {else/} <option value="{$type.id}" >{$type.name}</option>
                    {/eq}
                    {/volist}
                </select>
            </p>
            <div style="clear: both"></div>
            <div style="width: 100%;height: 30px;"><label>内  容：</label></div>
            <textarea id="content" name="content">{$info.content}</textarea>
            <script type="text/javascript">
                CKEDITOR.replace('content',
                        {
                            height:400
                        });
            </script>

        </div>
        <div class="formBar">
            <ul>
                <!--<a href="javascript:;" onclick="javascript:alert(CKEDITOR.instances.content.getData())">dsfsdsdffsd</a>-->
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit" onclick="onc()">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
        <script>
            function onc() {
                var cont =CKEDITOR.instances.content.getData();
                $('#content').val(cont);
            }

        </script>
    </form>
</div>
