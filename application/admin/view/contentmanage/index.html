<form id="pagerForm" method="post" action="__ADMIN__Contentmanage/index" onsubmit="return navTabSearch(this)">
    <input type="hidden" name="status" value="${param.status}">
    <input type="hidden" name="keywords" value="${param.keywords}" />
    <input type="hidden" name="pageNum" value="1" />
    <input type="hidden" name="numPerPage" value="{$numPerPage}" />
    <input type="hidden" name="orderField" value="${param.orderField}" />
    <input type="hidden" name="keyword" value="{$keyword}" />
    <input type="hidden" name="typename" value="{$typename}" />
</form>

<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="__ADMIN__Contentmanage/index" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        标题：<input type="text" name="keyword" value="{$keyword}"/>
                    </td>
                    <td>
                        <select class="combox" id="typename" name="typename">
                            <option value="">所有类型</option>
                            {volist name="typelist" id="datals" key="k"}
                            <option value="{$datals['id']}">{$datals['name']}</option>
                            {/volist}
                        </select>
                    </td>
                    <td>
                        <div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div>
                    </td>

                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li></li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__ADMIN__Contentmanage/edit" target="navTab" rel="unit_add" title="添加内容" ><span><i class="fa fa-plus-square"></i>&nbsp;添加</span></a></li>
            <li><a class="delete" href="__ADMIN__Contentmanage/removeinfo?tid={sid_unit}" target="ajaxTodo" title="确定要删除吗?"><span><i class="fa fa-minus-square"></i>&nbsp;删除</span></a></li>
            <li><a class="edit" href="__ADMIN__Contentmanage/edit?tid={sid_unit}" target="navTab" rel="unit_add" title="编辑内容" ><span><i class="fa fa-pencil-square"></i>&nbsp;修改</span></a></li>
            <li class="line">line</li>
            </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th width="20"></th>
            <th width="30">标题</th>
            <th width="30">所属分类</th>
        </tr>
        </thead>
        <tbody>
        {volist name="datalist" id="data" key="k"}
        <tr target="sid_unit" rel="{$data['id']}">
            <td>{$k + $numPerPage*($currentPage-1)}</td>
            <td>{$data['title']}</td>
            <td>{$data['typename']}</td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox combox_select" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="200">200</option>
            </select>
            <span>条，共{$totalCount}条</span>
        </div>

        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="5" currentPage="{$currentPage}"></div>

    </div>
</div>
<script>
    $('#typename').val('{$typename}');
    $('.combox_select').val('{$numPerPage}');
</script>
