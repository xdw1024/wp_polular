<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <script src="__PUBLIC_STATIC__js/hammer.js"></script>
    <link rel="stylesheet" href="__PUBLIC_STATIC__bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__PUBLIC_STATIC__css/common.css" />
    <link rel="stylesheet" href="__PUBLIC_STATIC__css/bootstrap.css" />
    <script src="__PUBLIC_STATIC__bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__PUBLIC_STATIC__Vkeyboard/vk_loader.js?vk_layout=CN%20Chinese%20Simpl.%20Pinyin&vk_skin=flat_gray" ></script>
    <script>
        function test(){
            VirtualKeyboard.toggle('keyword', 'softkey');
            $("#kb_langselector,#kb_mappingselector,#copyrights").css("display", "none");
        }
    </script>

    <style type="text/css">
        /*分页*/
        .pagination_box {width: 100%; text-align: center; height: 50px;margin-top: 10px;}
        .pagination_box .pagination{margin: 0 auto;}
        .pagination > .active > span, .pagination > .active > span:hover{background-color: #50A0E4;border-color: #50A0E4;}
        .pagination li {display: inline-block;}
        .pagination li:last-child {margin-right: 0px;}
        .pagination>li>a, .pagination>li>span {margin-left: 5px;}
        /*分页 @end*/
    </style>
</head>
<body>
<input type="hidden" id="typename" name="typename" value="{$typename}">
<div class="main" id="myElement">
    <div class="searchbox">
        <div class="searchform">
            <script>
                function test(){
                    VirtualKeyboard.toggle('keyword', 'softkey');
                    $("#kb_langselector,#kb_mappingselector,#copyrights").css("display", "none");
                }
            </script>
            <div id="softkey"></div>
            <button class="btn btn-default back-index" onclick="toindex()"><img src="__PUBLIC_STATIC__Images/返回 (2).png" width="20px" style="display: block;float: left;margin-top: 3px;" />&nbsp;返回</button>
            <button type="submit" id="btn1" class="btn btn-default" style="margin-right: 0px;"><img src="__PUBLIC_STATIC__Images/搜索.png" width="20px" style="display: block;float: left;margin-top: 3px;"/>&nbsp;搜索</button>
            <input class="form-control" type="text" id="keyword" name="keyword" value="{$keyword}" placeholder="请输入您要查找的内容" onfocus='test();' onBlur="VirtualKeyboard.toggle('keyword','softkey1');"/>
        </div>
    </div>
    <div id="typetitle" >
        <p class="info">{$typename}</p>
    </div>
            <ul class="article-list">
                {volist name='datalist' id='user'}
                <li> <a class="article" href='__ADMIN__Search/showcontent?contentid={$user.id}'>{$user.title}</a></li>
                {/volist}
            </ul>

    <div class="pagination_box">{$page}</div>
    <a href="#" class="scroll_btn" id="up"><img src="__PUBLIC_STATIC__Images/up.png"></a>
    <a href="#" class="scroll_btn" id="down" ><img src="__PUBLIC_STATIC__Images/down.png"></a>
</div>

<script type="text/javascript">
    function toindex() {
        window.location.href='__ADMIN__index/index';
    }
    var myElement = document.getElementById('btn1');
    var mc = new Hammer(myElement);
    mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

    mc.on("tap", function(ev) {
        var keyword = $('#keyword').val();
        var type ='{$type}' ;
        window.location.href='__ADMIN__Search/index?keyword='+keyword+'&type='+type;
    });
    function tofind() {
        window.location.href='__ADMIN__Search/index?keyword='+keyword+'&type='+type;
    }
    function ajaxResult(url) /*处理ajax翻页，在翻页类中定义 app\leave\driver\ZzwuAjaxPage */
    {
        window.location.href=url;
    }
</script>
<script type="text/javascript" src="__PUBLIC_STATIC__js/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function(){
        var tpname = '{$typename}';
        if(tpname == ""){
            $('#typetitle').addClass('title-hide');
        }
        $('#typetitle').addClass('title list-title');
        function resizehtml() {
            var clientheight = document.body.clientHeight;
            var articlelistheight = clientheight - 180 -$('.list-title').height();
            $('.main').css('min-height',clientheight);
            $('.article-list').css({'max-height':articlelistheight,'height':articlelistheight,'margin-top':$('.list-title').height()-10});
        }
        resizehtml();
        window.onresize = function(){
            resizehtml();
        }
        $("#down").click(function() {
            var t = $('.article-list').scrollTop();
            $('.article-list').animate({'scrollTop':t+200},200);
        });
        $("#up").click(function() {
            var t = $('.article-list').scrollTop();
            $('.article-list').animate({'scrollTop':t-200},200);
        });
    })
</script>
</body>
</html>
