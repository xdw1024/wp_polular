<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <link rel="stylesheet" href="__PUBLIC_STATIC__css/main.css" />
    <script src="__PUBLIC_STATIC__js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="__PUBLIC_STATIC__ckeditor/ckeditor.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
    <form action="__ADMIN__Search/changecontent" method="post">
        <input type="hidden" id="id" name="id" value="{$contentid}">
        <div class="title" id="titletext">
            标题：<input type="text" id="title" name="title"  value="{$content.title}" class="form-control usernum" placeholder="请输入标题"/>
        </div>
        <div class="content" id="contentarea" >
           <p>
               <label>所属内容类型：</label>
            <select class="combox" name="type_id">
                <option value="" >请选择类型</option>
                {volist name="type" id="type" key="k"}
                {eq name="$content.type_id" value="$type.id"}<option value="{$type.id}" selected="selected" >{$type.name}</option>
                {else/}
                <option value="{$type.id}" >{$type.name}</option>
                {/eq}
                {/volist}
            </select>
           </p>
            <p>
                <label>内容：</label>
                <textarea name="content" >{$content.content} </textarea>
            <script type="text/javascript">CKEDITOR.replace('content')</script>
            </p>
        </div>
        <div class="re">
            <input class="button" type="button" style="float: right; height: 40px;margin-left: 10px;" id="getback" onclick="javascript :history.back(-1);" value="返回">
            <input class="button" type="submit" style="float: right; height: 40px;margin-left: 10px;" id="btn" value="保存">
        </div>
    </form>
</div>
</body>
</html>
