<script type="text/javascript" src="__PUBLIC_STATIC__js/jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(function() {
        var page = $('#pagenum').val();
        page = parseInt(page);
        if(page == 0){
            $('#up').hide();
        }
        var maxpage = $('#maxpagenum').val();
        maxpage = parseInt(maxpage);
        var html='';
        if(page == (maxpage-1)){
            $('#down').hide();
        }
        $.ajax({
            type: "get",
            url: "__ADMIN__Index/gettype?pagenum="+page,
            dataType :'json',
            success: function(data){
                //alert(data.length);
                var col = new Array();
                col[0]="251,71,71, 0.9";
                col[1]="252,154,100, 0.9";
                col[2]="91,211,159, 0.9";
                col[3]="76,172,231, 0.9";
                col[4]="91,211,159, 0.9";
                col[5]="76,172,231, 0.9";
                col[6]="79,167,171, 0.9";
                col[7]="251,71,71, 0.9";
                col[8]="247,119,98, 0.9";

                for(var i =0;i<data.length;i++){
                    html +='<li>'+
                            '<a class="big-btn" href="__ADMIN__Search/index?type='+data[i]['id']+'">'+
                            ' <div class="big-box" style="background-color: rgba('+ col[i]+');">'+
                            '<img src="'+data[i]['path']+'" width="100px"><span>'+data[i]['name']+'</span>'+
                            '</div>'+
                            '</a>'+
                            '</li>'
                }
                if(data.length<9){
                    for(var j=0;j<9-data.length;j++){
                        html +='<li>'+
                                '<a class="big-btn" >'+
                                '<div class="big-box" style="background-color: rgba('+ col[j+data.length]+');"> '+
                                '<span></span>'+
                                '</div>'+
                                '</a>'+
                                '</li>'
                    }
                }
                $('#typelist').empty();
                $("#typelist").append(html);
                resizehtml();
            },
            error: function(){
                alert('获取单位信息fail');
            }
        });

        function resizehtml() {
            var clientheight = document.body.clientHeight;
            var btnheight = (clientheight - 190) / 3;
            $('.main').css('min-height', clientheight);
            $('.big-btn').height(btnheight);
        }

        window.onresize = function() {
            resizehtml();
        }
        $("#down").click(function() {
            var page = $('#pagenum').val();
            page = parseInt(page);
            page =page + 1;
            window.location.href='__ADMIN__Index/index?pagenum='+page;
        });
        $("#up").click(function() {
            var page = $('#pagenum').val();
            page = parseInt(page);
            page =page - 1;
            window.location.href='__ADMIN__Index/index?pagenum='+page;
        });

    })
</script>
<script type="text/javascript">

    var myElement = document.getElementById('btn');

    var mc = new Hammer(myElement);
    mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

    mc.on("tap", function(ev) {
        var keyword = $('#txt_Search').val();
        window.location.href='__ADMIN__Search/index?keyword='+keyword;
    });
</script>
